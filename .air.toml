[build]
  cmd = "go build -o ./tmp/main.exe ./cmd"
  bin = "tmp/main.exe"
  exclude_dir = ["assets", "tmp", "vendor"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_ext = ["swp", "tmp"]
  delay = 1000
  stop_on_error = true
  send_interrupt = false

[log]
  time = true

[color]
  main = "yellow"
  watcher = "cyan"
  build = "green"
  runner = "magenta"
